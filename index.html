<!DOCTYPE html>
<html>
<head>
    <style>
        body{
            font-family:arial, sans-serif;
            min-height:100%;
        }
        #top-navbar-border{
            top:16px;
            position:relative;
        }
        #navbar{
            display: inline;
            /*text-shadow: 0 0 0 !important;*/
            font-size: 13px;
            line-height: 24px;
            color: black;
            text-decoration: none;
            text-decoration-line:none;
        }
        .nav-link{
            opacity:0.75;
        }
        #left-navbar{
            display:flex;
            flex: 0 1 auto;
            flex-direction: row;
            float:left;
        }
        #right-navbar{
            float:right;
            display:flex;
            flex: 0 1 auto;
            flex-direction:row;
            align-items: center;
            padding-right:30px;

        a{

            text-decoration: none;
        }
        a:hover{
            text-decoration:underline;
        }
        .nav-link{
            padding-left: 15px;
        }
        .nav-img{
            padding-left:15px;
            padding-right:15px;
        }
        #nav-anchor{
            display: block;
            background-repeat:no-repeat;
            background-image: url('https://ssl.gstatic.com/gb/images/i1_1967ca6a.png');
            background-position: -132px -38px;
            height:30px;
            width: 30px;
            opacity:0.55;
        }
        #nav-anchor:hover{
            opacity:1;
        }
        #sign-in{
            border: 1px solid #4285f4;
            font-weight: bold;
            color:#fff;
            background-image: linear-gradient(rgb(67, 135, 253), rgb(70,131,234));
            line-height:28px;
            padding: 0 12px;
            border-radius: 2px;
        }

        #logo-container{
            position:absolute;
            top:200px;
            left:200px;
            right:100px;
            bottom:200px;

        }

        #google-logo{
            position:absolute;
            top:0;
            left:0;
            right:0;
            bottom:0;
            margin:auto;
            padding-bottom:200px;
        }


        #footer-bar{
            background: #f2f2f2;
            border-top: 1px solid #dadce0;
            min-width: 400px;
            line-height:40px;
            position: fixed;
            bottom: 0;
            left: 0;
            width:100%;
            
            display: inline;
            font-size: 14px;
            text-decoration: none;
            text-decoration-style: solid;
            text-decoration-line:none;
        }
        #footer-bar a{
            padding-left: 27px;
            color:#5f6368;
        }
        
        #left-footer-bar{
            float:left;
            display: flex;
            flex: 0 1 auto;
            flex-direction: row;
            min-width: 30%;
            text-align: left;
        }
        #right-footer-bar{
            float: right;
            display: flex;
            flex: 0 1 auto;
            flex-direction: row;
            padding-right: 30px;
        }

</head>



<body>

        </div>

    <footer>

                <div class="footer-link"><a href="#">Advertising</a></div>

                <div class="footer-link"><a href="#">How Search works</a></div>

            <div id="right-footer-bar">
