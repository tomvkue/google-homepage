<!DOCTYPE html>
<html>
<head>
    <style>
        body{
            font-family:arial, sans-serif;
            overflow-y:hidden;
            overflow-x:hidden;
        }
        #top-navbar-border{
            top:16px;
            position:relative;
        }
        #navbar{
            display: inline;
            font-size: 13px;
            line-height: 24px;
            color: black;
            text-decoration: none;
            text-decoration-line:none;
        }
        .nav-link{
            opacity:0.75;
        }
        #left-navbar{
            display:flex;
            flex: 0 1 auto;
            flex-direction: row;
            float:left;
        }
        #right-navbar{
            float:right;
            display:flex;
            flex: 0 1 auto;
            flex-direction:row;
            align-items: center;
            padding-right:30px;
    
        }
        a{
            color:inherit;
            text-decoration: none;
        }
        a:hover{
            text-decoration:underline;
        }
        .nav-link{
            padding-left: 15px;
        }
        .nav-img{
            padding-left:15px;
            padding-right:15px;
        }
        #nav-anchor{
            display: block;
            background-repeat:no-repeat;
            background-image: url('https://ssl.gstatic.com/gb/images/i1_1967ca6a.png');
            background-position: -132px -38px;
            height:30px;
            width: 30px;
            opacity:0.55;
        }
        #nav-anchor:hover{
            opacity:1;
        }
        #sign-in{
            border: 1px solid #4285f4;
            font-weight: bold;
            color:#fff;
            background: #4285f4;
            line-height:28px;
            padding: 0 12px;
            border-radius: 2px;
        }
        #sign-in:hover{
            box-shadow: 0 1px 0 rgba(0,0,0,.15);
        }

        .logo-container{
            position: absolute;
            width: 100%;
            margin-top:47px;
        }

        #google-logo{
            display:block;
            margin: 0 auto;
        }

        
        .search-form-container{
            top:269px;
            position:absolute;
            width:100%;
        }

        #the-search-form{
            width: 484px;
            margin: 0 auto;
            padding-top: 6px;
        }

        .search-buttons{
            padding-top:18px;
        }
        
        .the-search-button{
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-family: arial,sans-serif;
            font-size: 14px;
            margin: 11px 4px;
            padding: 0 16px;
            line-height: 27px;
            height: 36px;
            min-width: 54px;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }

        .the-search-button:hover{
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
            background-color: #f8f9fa;
            border: 1px solid #dadce0;
            color: #202124;
        }

        #feeling-lucky{
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-family: arial,sans-serif;
            font-size: 14px;
            margin: 11px 4px;
            padding: 0 16px;
            line-height: 27px;
            height: 36px;
            min-width: 54px;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }
        #feeling-lucky:hover{
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
            background-color: #f8f9fa;
            border: 1px solid #dadce0;
            color: #202124;
        }

        .search-border{
            background:#fff;
            display: flex;
            border: 1px solid #dfe1e5;
            box-shadow: none;
            border-radius: 24px;
            height: 44px;
            flex: 1;
            flex-wrap:wrap;
        }
        .search-border:hover{
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
            border-color: rgba(223,225,229,0);
        }

        .search-flex-container{
            display: flex;
            flex: 1;
            padding: 5px 8px 0 16px;
            padding-left: 14px;
        }
        .search-icon-flex-container{
            display: flex;
            align-items:center;
            padding-right: 13px;
            margin-top: -5px;
        }

        .search-icon{
            height:20px;
            width:20px;
            margin-top:3px;
            fill: #9aa0a6;
        }

        .search-text-flex-container{
            display:flex;
            flex-basis: 100%;
        }
        .search-text{
            display:flex;
            flex:1;
        }
        

        .search-input{
            background-color: transparent;
            border: none;
            color: rgba(0,0,0,.87);
            word-wrap: break-word;
            outline: none;
            display: flex;
            flex: 1;
            height: 34px;
            font-size: 16px;
        }

        .search-buttons{
            margin: 0 auto;
        }

        #footer-bar{
            background: #f2f2f2;
            border-top: 1px solid #dadce0;
            min-width: 400px;
            line-height:40px;
            position: fixed;
            bottom: 0;
            left: 0;
            width:100%;
            
            display: inline;
            font-size: 14px;
            text-decoration: none;
            text-decoration-style: solid;
            text-decoration-line:none;
        }
        #footer-bar a{
            padding-left: 27px;
            color:#5f6368;
        }
        
        #left-footer-bar{
            float:left;
            display: flex;
            flex: 0 1 auto;
            flex-direction: row;
            min-width: 30%;
            text-align: left;
        }
        #right-footer-bar{
            float: right;
            display: flex;
            flex: 0 1 auto;
            flex-direction: row;
            padding-right: 30px;
        }
        
    </style>
</head>



<body>
    <header>
        <div id="top-navbar-border">
            <div id="nav-container">  
                    <div id="navbar">
                        <div id="left-navbar">
                            <div class="nav-link"><a href="#">About</a></div>
                            <div class="nav-link"><a href="#">Store</a></div>
                        </div>
                        
                        <div id="right-navbar" style="min-width: 222px;">
                            <div class="nav-link"><a href="#">Gmail</a></div>
                            <div class="nav-link"><a href="#">Images</a></div>
                            <div class="nav-img"><a id ="nav-anchor" title="Google apps" href="#"></a></div>
                            <div class="nav-link" id="sign-in"><a href="#">Sign-in</a></div>
                        </div>
                    </div>
            </div>
        </div>
        
    
    </header>
    <main>
        <div class="logo-container">
            <img id="google-logo" alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" width="272" height ="92" style="padding-top:109px;">
        </div>
        <div class="search-form-container">
            <form id="the-search-form" class="the-search-form">
                    <div class="search-border">
                        <div class="search-flex-container">
                            <div class="search-icon-flex-container">
                                <div class="search-icon">
                                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                                        </path>
                                    </svg>
                                </div>
                            </div>
                            <div class="search-text-flex-container">
                                <div class="search-text">
                                    <input class="search-input" maxlength="2048" name="q" type="text" aria-autocomplete="both" aria-haspopup="false" autocapitalize="none" autocomplete="off" autocorrect="off" autofocus="" role="combobox" spellcheck="false" title="Search" value="" aria-label="Search">
                                </div>
                            </div>
                        </div>
                        <div class="search-buttons">
                            <input class="the-search-button" value="Google Search" aria-label="Google Search" type="submit">
                            <input id="feeling-lucky" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" type="submit">
                        </div>
                    </div>
                    
            </form>

        </div>

    </main>


    <footer>
        <div id="footer-bar">
            <div id="left-footer-bar">
                <div class="footer-link"><a href="#">Advertising</a></div>
                <div class="footer-link"><a href="#">Business</a></div>
                <div class="footer-link"><a href="#">How Search works</a></div>
            </div>
            <div id="right-footer-bar">
                <div class="footer-link"><a href="#">Privacy</a></div>
                <div class="footer-link"><a href="#">Terms</a></div>
                <div class="footer-link"><a href="#">Settings</a></div>
                
            </div>
    
    
        </div>
    
    </footer>

</body>



</html>
